<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CASIO 登入</title>
    <!-- 載入外部 CSS 樣式檔 -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Favicon 網站icon圖示設定 -->
    <link rel="icon" sizes="192x192"
          href="https://www.casio.com/etc.clientlibs/casio/clientlibs/clientlib-resources/casio/resources/icon-192x192.png"/>
</head>
<body>
<div class="container">
    <!-- CASIO Logo 圖片加連結 -->
    <a href="index.html">
        <img src="https://auth.casio-intl.com/casio_contents/static/casio/v2/img/casio.svg" alt="CASIO" class="logo">
    </a>
    <h2>登入</h2>
    <!-- 登入form表單 -->
    <form class="login-form" id="loginForm" autocomplete="off">
        <!-- 電子郵件欄位 -->
        <div class="form-group">
            <label for="email">電子郵件地址</label>
            <input type="email" id="email" name="email" placeholder="example@casio.com" required/>
        </div>
        <!-- 密碼欄位（附顯示/隱藏密碼 👁️ 按鈕） -->
        <div class="form-group password-group">
            <button type="button" class="toggle-password" tabindex="-1" aria-label="顯示或隱藏密碼">
                <img src="https://auth.casio-intl.com/casio_contents/static/casio/v2/img/password-show.svg"
                     id="togglePasswordIcon" alt="顯示密碼">
            </button>
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="密碼" required/>
        </div>
        <!-- 其他操作連結與按鈕 -->
        <a href="#" class="forgot">忘記密碼？</a>
        <button type="submit" class="login-btn">登入</button>
        <a href="#" class="register">在這裡註冊 CASIO ID</a>
    </form>

    <br><br>
    <hr/>
    <br><br>
    <!-- 社群媒體登入區塊 -->
    <div class="social-login">
        <p class="social-title">使用社群媒體帳戶登入</p>
        <div class="social-buttons">
            <button class="social-btn apple">
                <img src="https://auth.casio-intl.com/casio_contents/static/casio/v2/img/sns_apple.svg" alt="">
                Sign in with Apple
            </button>
            <button class="social-btn facebook">
                <img src="https://auth.casio-intl.com/casio_contents/static/casio/v2/img/sns_facebook.svg" alt="">
                Sign in with Facebook
            </button>
            <button class="social-btn google">
                <img src="https://auth.casio-intl.com/casio_contents/static/casio/v2/img/sns_google.svg" alt="">
                Sign in with Google
            </button>
        </div>
    </div>
</div>
<!-- 頁尾 Footer 區塊 -->
<footer>
    <div class="casio-id__footer">
        <div class="casio-id__footer-links">
            <div class="casio-id__footer-links--utility">
                <ul>
                    <li><a href="#">隱私權通知</a></li>
                    <li><a href="#">Cookie 政策</a></li>
                    <li><a href="#">CASIO ID 是什麼？</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
        <!-- 版權宣告 -->
        <div class="casio-id__footer-copyright">
            <a href="#">© 2025 CASIO COMPUTER CO., LTD.</a>
        </div>
    </div>
</footer>
<!-- 載入 JS 檔案 -->
<script src="script.js"></script>
</body>
</html>
